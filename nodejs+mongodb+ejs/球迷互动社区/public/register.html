<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>register</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <h1 class="text-center">Register!</h1>
    <div class="container">
        <div class="row">
            <div class="panel panel-default col-sm-4 col-sm-offset-4">
                <div class="panel-body">
                    <form action="/" method="POST">
                        <div class="form-group text-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-success fileinput-button">
                                    <span>上传头像</span>
                                    <input type="file">
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">请输入账号</label>
                            <input type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="pass">请输入密码</label>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="conPass">请确认密码</label>
                            <input type="password" class="form-control" name="password" id="conPass" placeholder="Confirm Password">
                        </div>
                        <div class="radio">
                            <label class="radio-inline">
                                <input type="radio" name="sex" value="man" checked>男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex" value="woman">女
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="conPass">个人简介</label>
                            <textarea class="form-control" name="profile" rows="3"></textarea>
                        </div>
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group" role="group">
                                <button type="submit" class="btn btn-success">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script src="./js//main.js"></script>
</body>

</html>
