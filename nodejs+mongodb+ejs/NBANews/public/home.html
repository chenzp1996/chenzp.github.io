<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <h1 class="text-center" style="margin-top: 10px">Welcome to my blog!</h1>
    <div class="container">
        <div class="row">
            <div class="panel panel-default col-sm-6 col-sm-offset-3">
                <div class="panel-heading">Panel heading without title</div>
                <div class="panel-body">
                        <div name="content" rows="12" placeholder="Article Content"></div>
                </div>
                <div class="panel-footer">Panel footer</div>
            </div>

            <div class="dropdown pull-right" style="top:50px">
                <button class="btn btn-default" id="dLabel" type="button" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button>
                <ul class="dropdown-menu text-center">
                    <li><a href="">登陆</a></li>
                    <li><a href="">注册</a></li>
                    <hr>
                    <li><a href="">个人主页</a></li>
                    <li><a href="">发布文章</a></li>
                    <hr>
                    <li><a href="">退出</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script src="./js//main.js"></script>
</body>

</html>
