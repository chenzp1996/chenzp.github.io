<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>3D立方体相册</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/button.js"></script>    
</head>
<body>
    <div class="background">
        <div class="container-album">
            <div class="side side-top side1"></div>
            <div class="side side-bottom side2"></div>
            <div class="side side-front side3"></div>
            <div class="side side-back side4"></div>
            <div class="side side-left side5"></div>
            <div class="side side-right side6"></div>
        </div>
        <div class="container-botton">
            <label>
                <input type="radio" name="button">
                <div class="button button0">默认</div>
            </label>
            <label>
                <input type="radio" name="button">
                <div class="button button1">前面</div>
            </label>
            <label>
                <input type="radio" name="button">
                <div class="button button2">后面</div>
            </label>
            <label>
                <input type="radio" name="button">
                <div class="button button3">上面</div>
            </label>
            <label>
                <input type="radio" name="button">
                <div class="button button4">下面</div>
            </label>
            <label>
                <input type="radio" name="button">
                <div class="button button5">左面</div>
            </label>
            <label>
                <input type="radio" name="button">
                <div class="button button6">右面</div>
            </label>
        </div>
    </div>
</body>
</html>
