<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>微信经典飞机大战</title>
    <link rel="stylesheet" href="./asset/css/main.css">
</head>
<body>
<div id="content">
    <div id="start">
        <button onclick="start()">开始游戏</button>
    </div>
    <div id="main">
        <div id="current-score">当前得分:0</div>
        <!-- <div id="best-score">当前得分:0</div> -->
        <div id="suspend">
            <button id="continue">继续游戏</button>
            <button id="restart" onclick="restart()">重新开始</button>
        </div>
    </div>
    <div id="settlement">
        <p id="best-score">历史最高:</p>
        <p id="final-score">您的分数为:0</p>
        <button onclick="restart()">重新开始</button>
    </div>
</div>

<script src="asset/js/main.js"></script>
</body>
</html>
